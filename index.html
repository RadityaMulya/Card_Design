<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="kartu tampilan-depan">
                <header>
                    <span class="logo">
                        <img src="Asset/Logo.png" alt="">
                        <img src="Asset/Chip.png" alt="" class="chip">
                    </span>
                    <span class="Chip">
                    </span>
                </header>
                <div class="detail-kartu">
                    <div class="nama-nomor">
                        <h6>Nomor Kartu</h6>
                        <h5 class="number">1234 7689 0123 6457 </h5>
                        <h4 class="name">Raditya Mulya Akbar</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
