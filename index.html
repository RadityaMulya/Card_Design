<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="kartu">
                <header>
                    <span class="Logo">
                        <img src="Asset/Logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="Asset/Chip.png" alt="" class="chip">
                </header>
                <div class="card-detail">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1411 2021 2025 1311</h5>
                        <h5 class="name">Karin</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
